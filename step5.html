            <h2>Tu Dirección</h2>
            <div class="form">
                <div class="comunidad">
                    <label for="comunidad">Comunidad de examen</label><br>
                    <label for="comunidad">(Selecciona una opción)</label><br>
                    <select name="comunidad" id="comunidad">
                        <!-- aqui vienen los datos de la BBDD de firestore -->
                    </select>
                </div>

                <div class="direccion">
                    <label for="direccion">Dirección</label>
                    <input name="direccion" id="direccion" type="text" placeholder="Ej: C/Sin numero 123">
                </div>
                <div class="localidad">
                    <label for="localidad">Localidad</label>
                    <input name="localidad" id="localidad" type="text" placeholder="Ej: Madrid">
                </div>
                <div class="provincia">
                    <label for="provincia">Provincia</label>
                    <input name="provincia" id="provincia" type="text" placeholder="Ej: Madrid">
                </div>
                <div class="cp">
                    <label for="cp">Código Postal</label>
                    <input name="cp" id="cp" type="text" placeholder="Ej: 28001">
                </div>

                <div class="privacidad">
                    <input type="checkbox">Acepto la <a href=#">Politica de privacidad</a></input>
                </div>
                <div class="proteccion">
                    <input type="checkbox">Acepto la <a href=#">Proteccion de datos</a></input>
                </div>
